<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Reset Password - Spring Security Example</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body class="text-center">

<main class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card w-50">
        <div class="card-body">
            <form method="post" th:action="@{/reset-password}" th:object="${passwordForm}" class="needs-validation" novalidate>

                <img alt="Logo" class="mb-4" src="/images/logo.png" style="height: 80px; width: auto;">
                <h1 class="h3 mb-3 fw-normal">Reset your password</h1>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('resetToken')}" th:errors="*{resetToken}"></div>

                <input type="hidden" name="token" th:field="*{resetToken}">

                <div class="form-floating mb-3">
                    <input class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" id="email" name="email" placeholder="Email" required type="email" th:field="*{email}">
                    <label for="email">Email</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid'" id="newPassword" name="newPassword" placeholder="New Password" required type="password" th:field="*{newPassword}">
                    <label for="newPassword">New Password</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required type="password" th:field="*{confirmPassword}">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</main>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMeneT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0ljpv8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
