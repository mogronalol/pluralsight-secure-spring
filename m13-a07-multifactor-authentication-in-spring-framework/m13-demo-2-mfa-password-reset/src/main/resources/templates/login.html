<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Spring Security Example</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body class="text-center">

<main class="d-flex mx-3 flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <form method="post" th:action="@{/login}">
        <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
        <div th:if="${success}" th:text="${success}" class="alert alert-success"></div>

        <img alt="" class="my-2" src="/images/logo.png" style="height: 80px; width: auto;">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div th:if="${param.locked}" th:text="#{account.locked}" class="alert alert-danger"></div>

        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username or password.
        </div>

        <div class="form-floating my-3">
            <input class="form-control" id="floatingInput" name="username" placeholder="name@example.com" type="text">
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating my-3">
            <input class="form-control" id="floatingPassword" name="password" placeholder="Password" type="password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-3 mb-3 text-muted">Don't have an account? <a href="/account-registration">Sign up here</a></p>
        <p class="mt-3 mb-3 text-muted">Forgot your password? <a href="/reset-password/initiate">Reset it here</a></p>
    </form>
</main>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
