<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Register New Account</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body class="text-center">

<main class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card w-50">
        <div class="card-body">
            <form method="post" th:action="@{/account-registration}" th:object="${userForm}" class="needs-validation" novalidate>
                <img alt="Logo" class="mb-4" src="/images/logo.png" style="height: 72px; width: auto;">
                <h1 class="h3 mb-3 fw-normal">Create your account</h1>

                <div class="form-floating mb-2">
                    <input class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" id="email" name="email" placeholder="name@example.com" type="text" th:field="*{email}">
                    <label for="email">Email</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" id="password" name="password" placeholder="Password" type="password" th:field="*{password}">
                    <label for="password">Password</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" type="password" th:field="*{confirmPassword}">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                <p class="mt-4 mb-3 text-muted">Already have an account? <a href="/login">Sign in</a></p>
            </form>
        </div>
    </div>
</main>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMeneT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0ljpv8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
