spring:
  ssl:
    bundle:
      jks:
        client:
          key:
            alias: "client"
          keystore:
            location: "classpath:demo-client-keystore.p12"
            password: "notsecure"
            type: "PKCS12"
          truststore:
            location: "classpath:demo-client-truststore.p12"
            password: "notsecure"
        client-no-client-cert:
          key:
            alias: "client-no-client-cert"
          truststore:
            location: "classpath:demo-client-truststore.p12"
            password: "notsecure"