<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Enter OTP - Spring Security Example</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body class="text-center">

<main class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card w-50">
        <div class="card-body">
            <form method="post" th:action="@{/otp}" th:object="${otpForm}" class="needs-validation" novalidate>
                <img alt="Logo" class="mb-4" src="/images/logo.png" style="height: 80px; width: auto;">
                <h1 class="h3 mb-3 fw-normal">Enter your OTP</h1>

                <!-- OTP Field -->
                <div class="form-floating mb-3">
                    <input class="form-control" th:classappend="${#fields.hasErrors('otp')} ? 'is-invalid'" id="otp" name="otp" placeholder="OTP" required type="text" th:field="*{otp}">
                    <label for="otp">OTP</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('otp')}" th:errors="*{otp}"></div>
                </div>

                <!-- Submit Button -->
                <button class="w-100 btn btn-lg btn-primary" type="submit">Verify OTP</button>
                <p class="mt-2 mb-3 text-muted">OTP sent to your registered email or phone.</p>
            </form>
        </div>
    </div>
</main>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMeneT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0ljpv8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
