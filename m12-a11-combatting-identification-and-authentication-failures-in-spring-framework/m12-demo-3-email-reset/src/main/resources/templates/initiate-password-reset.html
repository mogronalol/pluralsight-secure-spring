<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Spring Security Example - Reset Password</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body class="text-center">

<main class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card w-50">
        <div class="card-body">
            <form method="post" th:action="@{/reset-password/initiate}" th:object="${passwordResetForm}"
                  class="needs-validation">
                <img alt="Logo" class="mb-4" src="/images/logo.png" style="height: 80px; width: auto;">
                <div th:if="${reset}" th:text="#{password.reset.triggered}" class="alert alert-success"></div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('resetToken')}" th:errors="*{resetToken}"></div>
                <h1 class="h3 mb-3 fw-normal">Reset Your Password</h1>

                <div th:if="${!reset}" class="alert alert-info" role="alert">
                    Enter your email address below, and we'll send you a link to reset your password.
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" id="email" name="email" placeholder="name@example.com" type="text" th:field="*{email}">
                    <label for="email">Email</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Send Reset Link</button>
                <p class="mt-3 mb-3 text-muted">Remembered your password? <a href="/login">Sign in here</a></p>
            </form>
        </div>
    </div>
</main>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
