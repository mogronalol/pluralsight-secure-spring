<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{base.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Accounts</title>
</head>
<body>
<main class="container mt-4" layout:fragment="content" role="main">
    <div class="card">
        <div class="card-header">
            Your Accounts
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Display Name</th>
                    <th>Account Number</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="account : ${accounts}">
                    <td th:text="${account.displayName}">Account Type</td>
                    <td th:text="${account.accountCode}">Account Number</td>
                    <td th:text="${#numbers.formatDecimal(account.balance, 2, 2)}">$0.00</td>
                    <td>
                        <a th:href="@{/accounts/{accountIndex}/transactions(accountIndex=${account.index})}"
                           class="btn btn-primary btn-sm">View Transactions</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
