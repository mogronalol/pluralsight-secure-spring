<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{base.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Account Transactions</title>
</head>
<body>
<main class="container mt-4" layout:fragment="content" role="main">
    <div class="card mb-4">
        <div class="card-header">
            Account Summary
        </div>
        <div class="card-body">
            <p class="card-text"><strong>Username:</strong> <span th:text="${account.username}">Username</span></p>
            <p class="card-text"><strong>Account Code:</strong> <span
                    th:text="${account.accountCode}">Account Code</span></p>
            <p class="card-text"><strong>Nickname:</strong> <span th:text="${account.displayName}">Display Name</span>
            </p>
            <p class="card-text"><strong>Balance:</strong> <span th:text="${account.balance}">Balance</span></p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Transactions
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${account.transactions}">
                    <td th:text="${#temporals.format(transaction.date, 'dd MMMM yyyy')}">Date</td>
                    <td th:text="${transaction.description}">Description</td>
                    <td th:text="${transaction.amount}">Amount</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
