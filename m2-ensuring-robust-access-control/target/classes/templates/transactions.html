<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>Transactions</title>
</head>
<body>
<main role="main" class="container mt-4" layout:fragment="content">
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${account.transactions}">
            <td th:text="${#temporals.format(transaction.date, 'dd MMMM yyyy')}">Date</td>
            <td th:text="${transaction.description}">Description</td>
            <td th:text="${transaction.amount}">Amount</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
