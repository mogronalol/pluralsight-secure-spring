<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>Money Transfer</title>
</head>
<body>
<main role="main" class="container mt-4" layout:fragment="content">
    <div class="card">
        <div class="card-header">
            Money Transfer
        </div>
        <div class="card-body">
            <div th:if="${completed}" class="alert alert-success" role="alert">
                <h4 class="alert-heading">Transfer Successful!</h4>
                <p class="mb-2">Amount transferred: <span th:text="${completed.amount}">Amount</span></p>
                <p class="mb-2">From Account:
                    <a th:href="@{/admin/accounts/{accountCode}(accountCode=${completed.fromAccountCode})}"
                       th:text="${completed.fromAccountCode}">From Account</a>
                </p>
                <p class="mb-2">To Account:
                    <a th:href="@{/admin/accounts/{accountCode}(accountCode=${completed.toAccountCode})}"
                       th:text="${completed.toAccountCode}">To Account</a>
                </p>
                <hr>
                <p class="mb-0">You can now view the transactions for each account.</p>
            </div>
            <form action="#" th:action="@{/admin/transfer}" th:object="${transfer}" method="post">
                <div class="mb-3">
                    <label for="fromAccount" class="form-label">From Account:</label>
                    <select id="fromAccount" class="form-select" th:field="*{fromAccountCode}">
                        <option value="" disabled selected>Select Account</option>
                        <option th:each="account : ${accounts}" th:value="${account.accountCode}"
                                th:text="${account.accountCode + ' (' + account.username + ')'}">Account Name
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="toAccount" class="form-label">To Account:</label>
                    <select id="toAccount" class="form-select" th:field="*{toAccountCode}">
                        <option value="" disabled selected>Select Account</option>
                        <option th:each="account : ${accounts}" th:value="${account.accountCode}"
                                th:text="${account.accountCode + ' (' + account.username + ')'}">Account Name
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" id="amount" class="form-control" th:field="*{amount}" min="0.01" step="0.01"
                           required>
                </div>
                <button type="submit" class="btn btn-success">Transfer</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
