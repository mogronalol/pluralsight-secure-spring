<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Online Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <div class="navbar-brand py-0">
            <img src="/images/logo.png" alt="" class="img-fluid" style="max-height: 50px;">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto">
                <li sec:authorize="hasRole('CUSTOMER')" class="nav-item" data-test-id="nav-my-accounts">
                    <a class="nav-link active" aria-current="page" href="/my-accounts">My Accounts</a>
                </li>
                <li sec:authorize="hasRole('CUSTOMER_SERVICE') or hasRole('CUSTOMER_SERVICE_MANAGER')" class="nav-item" data-test-id="nav-admin-accounts">
                    <a class="nav-link active" aria-current="page" href="/admin/accounts">Accounts</a>
                <li sec:authorize="hasRole('CUSTOMER_SERVICE_MANAGER')" class="nav-item" data-test-id="nav-admin-transactions">
                    <a class="nav-link active" aria-current="page" href="/admin/transfer">Transfers</a>
                </li>
            </ul>
            <div class="dropdown">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <span th:text="${#authentication.name}">Username</span>
                </a>
                <ul class="dropdown-menu text-small">
                    <li>
                        <form action="/logout" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="dropdown-item">Sign out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section layout:fragment="content">
    <p>Your page content goes here</p>
</section>
</body>
</html>
