<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <div class="navbar-brand py-0">
            <img alt="" class="img-fluid" src="/images/logo.png" style="max-height: 50px;">
        </div>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" data-test-id="nav-admin-accounts" sec:authorize="hasAuthority('VIEW_ACCOUNTS')">
                    <a aria-current="page" class="nav-link active" href="/admin/accounts">Accounts</a>
                <li class="nav-item" data-test-id="nav-admin-transfers" sec:authorize="hasAuthority('TRANSFERS')">
                    <a aria-current="page" class="nav-link active" href="/admin/transfer">Transfers</a>
                </li>
                <li class="nav-item" data-test-id="nav-employees" sec:authorize="hasAuthority('VIEW_EMPLOYEES')">
                    <a aria-current="page" class="nav-link active" href="/employees">Employees</a>
                </li>
            </ul>
            <div class="dropdown">
                <a aria-expanded="false" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                   href="#">
                    <span th:text="${#authentication.name}">Username</span>
                </a>
                <ul class="dropdown-menu text-small">
                    <li>
                        <form action="/logout" method="post">
                            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                            <button class="dropdown-item" type="submit">Sign out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section layout:fragment="content">
    <p>Your page content goes here</p>
</section>
</body>
</html>
